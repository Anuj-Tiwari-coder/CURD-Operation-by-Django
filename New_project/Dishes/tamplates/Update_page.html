<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatiable" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Recipe</title>
    <style>
        table, th, td{
            border: 1px solid  black;
        }
    </style>
</head>
<br>
<body>
    <nav class="navbar p-2 bg-body-tertiary  shadow-lg">
        <div class="container-fluid">
            <a class="navbar-brand">Navbar</a>
            <form class="d-flex" role="search">
                {% if request.user.is_authenticated %}
                    <a href="/logout/" class="btn btn-success" type="submit">Logout</a>
                {% else %}
                    <a href="/login/" class="btn btn-success" type="submit">Login</a>
                {% endif %}
            </form>
        </div>
    </nav>
    
    <div class="container mt-5">
        <a href= "/home/">
            <button class="btn btn-primary">Home</button>
        </a>
        <a href= "/recipe_page/">
            <button class="btn btn-primary">Recipe page</button>
        </a>
    </div>

    <hr>
    <div class="col-6 mx-auto card p-3 shadow-lg">
        <form class="col-6" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <h1>Update Recipe</h1>
                <label for="exampleInputEmail1" class="form-label">Recipe Name*</label>
                <input name="name" value="{{recipes.name}}" type="text" class="form-control" required >
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Recipe ingredients*</label>
                <textarea  name="ingredients" value="" class="form-control" required>{{recipes.ingredients}}</textarea>
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Recipe instructions*</label>
                <textarea  name="instructions" value="" class="form-control"required>{{recipes.instructions}}</textarea>
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1"  class="form-label">Recipe description*</label>
                <textarea class="form-control" value="" name="description" required>{{recipes.description}}</textarea>
            </div>

            <div class="mb-3">
                    <label for="exampleInputPassword1"  class="form-label">Recipe Image*</label>
                    <input name="image" value="" type="file" class="form-control" required >
                </div>

            <button type="submit" class="btn btn-success" required>Update Recipe</button>
        </form>

    </div>
</body>
</html>
